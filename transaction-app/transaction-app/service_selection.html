<!DOCTYPE html>
<html>
<head>
    <title>Chọn Dịch Vụ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin: 0 auto 30px;
            padding: 20px 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        /* Add decorative underline */
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #A1C038, #677b24);
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
                padding: 15px 0;
            }
            h2:after {
                width: 80px;
            }
        }
        .page-title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .service-item h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .service-item p {
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .select-service-btn {
            background: linear-gradient(135deg, #A1C038 0%, #677b24 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 80%;
        }

        .select-service-btn:hover {
            background: linear-gradient(135deg, #677b24 0%, #A1C038 100%);
            transform: scale(1.05);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            background: white;
            border: 2px solid #A1C038;
            color: #A1C038;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button {
            background: white;
            border: 2px solid #A1C038;
            color: #A1C038;
            min-width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
        }
        .pagination button.nav-btn {
            width: auto;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #A1C038;
            color: white;
        }
        
        .pagination button:disabled {
            background: #e0e0e0;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            color: #666;
            font-size: 0.9em;
        }
        .pagination button:disabled {
            background: #A1C038;
            color: white;
            cursor: default;
        }

        .login-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .service-list {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 2em;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100px);
                opacity: 0;
            }
        }
        
        @keyframes slideIn {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .service-list {
            position: relative;
        }
        
        .service-item {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .service-item.leaving {
            animation: slideOut 0.3s ease-out forwards;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Chọn Dịch Vụ</h2>
        <div id="serviceList" class="service-list"></div>
        <div id="pagination" class="pagination"></div>
        <button onclick="window.location.href='login.html'" class="link-btn">
            Quay lại trang đăng nhập
        </button>
    </div>

    <script>
        // Sample service data
        
        const services = [
            { id: 'service1', name: 'Dịch vụ 1', price: 100000 },
            { id: 'service2', name: 'Dịch vụ 2', price: 200000 },
            { id: 'service3', name: 'Dịch vụ 3', price: 300000 },
            { id: 'service4', name: 'Dịch vụ 4', price: 400000 },
            { id: 'service5', name: 'Dịch vụ 5', price: 500000 },
            { id: 'service6', name: 'Dịch vụ 6', price: 600000 },
            // Add more services as needed
        ];

        const servicesPerPage = 2; // Adjusted for more items per page
        let currentPage = 1;

        function displayServices(page) {
            const serviceList = document.getElementById('serviceList');
            const currentItems = serviceList.children;
        
            // Add leaving animation to current items
            Array.from(currentItems).forEach(item => {
                item.classList.add('leaving');
            });
        
            // Wait for leaving animation to complete
            setTimeout(() => {
                serviceList.innerHTML = '';
                
                const startIndex = (page - 1) * servicesPerPage;
                const endIndex = startIndex + servicesPerPage;
                const paginatedServices = services.slice(startIndex, endIndex);
        
                paginatedServices.forEach(service => {
                    const serviceItem = document.createElement('div');
                    serviceItem.className = 'service-item';
                    serviceItem.innerHTML = `
                        <h3>${service.name}</h3>
                        <p>Giá: ${service.price.toLocaleString()} VNĐ</p>
                        <button class="select-service-btn" onclick="selectService('${service.id}', ${service.price})">
                            Chọn Dịch Vụ
                        </button>
                    `;
                    serviceList.appendChild(serviceItem);
                });
        
                displayPagination();
            }, 300); // Match animation duration
        }

        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const pageCount = Math.ceil(services.length / servicesPerPage);
            for (let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.disabled = true;
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayServices(currentPage);
                });
                pagination.appendChild(pageButton);
            }
        }

        function selectService(serviceId, price) {
            window.location.href = `transaction_form.html?service=${serviceId}&price=${price}`;
        }

        // Initialize display
        displayServices(currentPage);
    </script>
</body>
</html>
