<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://sanfactory.vn/wp-content/uploads/2023/10/logo-vietcombank-2-1400x645.png" alt="Vietcombank Logo" class="bank-logo">
        <form autocomplete="off" id="registerForm" spellcheck="false">
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="idNumber">CMND/CCCD</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="email-message"></div>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <div class="password-message"></div>
            </div>
            <button type="submit" class="login-btn">Đăng ký</button>
        </form>
        <button onclick="window.location.href='login.html'" class="link-btn">
            Đã có tài khoản? Đăng nhập
        </button>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const emailMessageDiv = document.querySelector('.email-message');

        emailInput.addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                emailMessageDiv.textContent = 'Vui lòng nhập email hợp lệ';
                this.setCustomValidity('Email không hợp lệ');
            } else {
                emailMessageDiv.textContent = '';
                this.setCustomValidity('');
            }
        });

        const passwordInput = document.getElementById('password');
        const messageDiv = document.querySelector('.password-message');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let messages = [];
            
            if (password.length < 8) {
                messages.push('• Ít nhất 8 ký tự');
            }
            if (!/\d/.test(password)) {
                messages.push('• Ít nhất 1 số');
            }
            if (!/[A-Z]/.test(password)) {
                messages.push('• Ít nhất 1 chữ in hoa');
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                messages.push('• Ít nhất 1 ký tự đặc biệt');
            }

            if (messages.length > 0) {
                messageDiv.textContent = messages.join('\n');
                this.setCustomValidity('Invalid password');
            } else {
                messageDiv.textContent = '';
                this.setCustomValidity('');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailValid = !emailInput.validity.customError;
            const passwordValid = !passwordInput.validity.customError;
            
            if (emailValid && passwordValid) {
                alert('Đăng ký thành công!');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
