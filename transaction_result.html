<!DOCTYPE html>
<html>
<head>
    <title>Kết quả giao dịch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...sha content..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="result-container">
        <h2>Kết quả giao dịch</h2>
        <div id="resultContent">
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='service_selection.html'" class="link-btn">
                <i class="fas fa-arrow-left"></i> Quay lại chọn dịch vụ
            </button>
            <button onclick="window.location.href='transaction_form.html'" class="link-btn">
                <i class="fas fa-redo"></i> Thực hiện giao dịch khác
            </button>
        </div>
    </div>

    <script>
        // Simulate transaction result
        const urlParams = new URLSearchParams(window.location.search);
        const transactionSuccessful = urlParams.get('success') === 'true';

        const resultContent = document.getElementById('resultContent');

        if (transactionSuccessful) {
            resultContent.innerHTML = `
                <div class="result-icon success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="result-message">
                    Giao dịch thành công! Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.
                </div>
            `;
        } else {
            resultContent.innerHTML = `
                <div class="result-icon failure-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="result-message">
                    Giao dịch không thành công. Vui lòng kiểm tra lại thông tin và thử lại.
                </div>
            `;
        }
    </script>
</body>
</html>
