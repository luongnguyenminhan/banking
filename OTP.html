<!DOCTYPE html>
<html>
<head>
    <title>Xác thực OTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <h2>Xác thực OTP</h2>
            <p>Vui lòng nhập mã OTP đã được gửi đến số điện thoại của bạn</p>
        </div>

        <form id="otpForm">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            </div>

            <button type="submit" class="submit-btn">Xác nhận</button>
        </form>

        <div class="timer">
            Mã OTP sẽ hết hạn trong <span id="countdown">300</span> giây
        </div>
        <a class="resend-btn" id="resendBtn" style="display: none;">Gửi lại mã</a>
    </div>

    <script>
        // Handle OTP input auto-focus
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < inputs.length - 1) inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    if (index > 0) inputs[index - 1].focus();
                }
            });
        });

        // Handle countdown timer
        let timeLeft = 300;
        const countdownElement = document.getElementById('countdown');
        const resendBtn = document.getElementById('resendBtn');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                resendBtn.style.display = 'inline-block';
            }
        }, 1000);

        // Handle OTP verification and redirection based on 'from' parameter
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');

        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            // Simulate OTP verification
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const from = urlParams.get('from');
                const invoice = urlParams.get('invoice');
                const amount = urlParams.get('amount');

                if (from === 'login' || from === 'register') {
                    window.location.href = 'service_selection.html';
                } else if (from === 'bill_payment') {
                    // Redirect to payment confirmation with transaction details
                    const transactionId = Math.floor(Math.random() * 1000000);
                    window.location.href = `payment_confirmation.html?id=${transactionId}&amount=${amount}`;
                } else {
                    window.location.href = 'login.html';
                }
            }, 1500);
        });

        // Handle resend button
        resendBtn.addEventListener('click', function() {
            timeLeft = 300;
            this.style.display = 'none';
            // Add your resend OTP logic here
        });
    </script>
</body>
</html>
