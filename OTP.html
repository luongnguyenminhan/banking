<!DOCTYPE html>
<html>
<head>
    <title>Xác thực OTP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .otp-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp-header {
            margin-bottom: 30px;
        }

        .otp-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .otp-header p {
            color: #666;
            font-size: 1.1em;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 5px;
        }

        .otp-input:focus {
            border-color: #A1C038;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #A1C038 0%, #677b24 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .timer {
            margin-top: 20px;
            color: #666;
        }

        .resend-btn {
            color: #A1C038;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <h2>Xác thực OTP</h2>
            <p>Vui lòng nhập mã OTP đã được gửi đến số điện thoại của bạn</p>
        </div>

        <form id="otpForm">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            </div>

            <button type="submit" class="submit-btn">Xác nhận</button>
        </form>

        <div class="timer">
            Mã OTP sẽ hết hạn trong <span id="countdown">300</span> giây
        </div>
        <a class="resend-btn" id="resendBtn" style="display: none;">Gửi lại mã</a>
    </div>

    <script>
        // Handle OTP input auto-focus
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < inputs.length - 1) inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    if (index > 0) inputs[index - 1].focus();
                }
            });
        });

        // Handle countdown timer
        let timeLeft = 300;
        const countdownElement = document.getElementById('countdown');
        const resendBtn = document.getElementById('resendBtn');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                resendBtn.style.display = 'inline-block';
            }
        }, 1000);

        // Handle OTP verification and redirection based on 'from' parameter
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');

        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            // Simulate OTP verification
            setTimeout(() => {
                if (from === 'login') {
                    window.location.href = 'service_selection.html';
                } else if (from === 'register') {
                    window.location.href = 'login.html';
                } else if (from === 'transaction_form') {
                    window.location.href = 'transaction_result.html?success=true';
                } else {
                    window.location.href = 'login.html'; // Default redirection
                }
            }, 1500);
        });

        // Handle resend button
        resendBtn.addEventListener('click', function() {
            timeLeft = 300;
            this.style.display = 'none';
            // Add your resend OTP logic here
        });
    </script>
</body>
</html>
